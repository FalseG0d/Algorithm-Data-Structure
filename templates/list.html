<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>List Items</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href="{{ url_for('static', filename='main.css') }}">
</head>
<body>
    
<h2>Your Products</h2>
<table style="width:50%">
  <tr class="tg-list">
    <th class="tg-list-item">Image</th>
    <th class="tg-list-item">Product Name</th>
    <th class="tg-list-item">Product Description</th>
    <th class="tg-list-item">Key</th>
  </tr>
  {% for item in items %}
  <tr class="tg-list">
    <td class="tg-list-item"><img src="file/{{item.image}}" alt="No Image Available"></td>
    <td class="tg-list-item"><h4>{{item.name}}</h4></td>
    <td class="tg-list-item"><p>{{item.description}}</p></td>
    <td class="tg-list-item"><h4>{{item.key}}</h4></td>
  </tr>
  {% endfor %}
</table>
</body>
</html>
